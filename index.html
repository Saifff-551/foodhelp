<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodRescue.ai</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#10B981",
            "primary-hover": "#059669",
            black: "#020203", // Even deeper black for premium feel
            surface: "#09090b",
            "surface-highlight": "#18181b",
            border: "#27272a",
            "secondary-accent": "#F59E0B",
            "tertiary-accent": "#3B82F6",
          },
          fontFamily: {
            display: ["'Plus Jakarta Sans'", "sans-serif"],
            sans: ["'Plus Jakarta Sans'", "sans-serif"],
          },
          boxShadow: {
            'glow': '0 0 80px -20px rgba(16, 185, 129, 0.25)',
            'glow-card': '0 0 40px -10px rgba(16, 185, 129, 0.15)',
            'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #27272a 1px, transparent 1px), linear-gradient(to bottom, #27272a 1px, transparent 1px)",
          },
          animation: {
            'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'blob': 'blob 20s infinite alternate',
            'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'grid-move': 'gridMove 20s linear infinite',
            'aurora': 'aurora 10s ease infinite alternate',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(50px, -50px) scale(1.2)' },
              '66%': { transform: 'translate(-30px, 30px) scale(0.8)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            gridMove: {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '40px 40px' },
            },
            aurora: {
              '0%': { opacity: '0.3', transform: 'scale(1)' },
              '100%': { opacity: '0.6', transform: 'scale(1.1)' },
            }
          }
        },
      },
    };
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .text-gradient {
      background: linear-gradient(135deg, #FFFFFF 0%, #9CA3AF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-gradient-primary {
      background: linear-gradient(to right, #10B981, #34D399, #6EE7B7);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    .glass-nav {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-card {
      background: rgba(24, 24, 27, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-50 text-gray-900">
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:#fee2e2;color:#991b1b;padding:20px;z-index:9999;font-family:monospace;border-bottom:2px solid #ef4444;';
      errorDiv.innerHTML = '<strong>Application Error:</strong><br>' + message + '<br><br><small><strong>Fix:</strong> You are likely missing Environment Variables in Vercel.<br>Please add: <code>VITE_FIREBASE_API_KEY</code> and <code>GEMINI_API_KEY</code></small>';
      document.body.appendChild(errorDiv);
    };
  </script>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
